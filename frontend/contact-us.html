    <section id="contact-page">
        <div class="container">

        <div class="blog-header">
            <h2 class="display-4 text-muted">Contact Us</h2>

            <h3><p class="lead">For any queries, please write to <a href="mailto:indiamonetize@googlegroups.com?Subject=Feedback%20to%20IndiaFindBank" target="_top">indiamonetize@googlegroups.com</a></p>

        <p class="lead"> or please fill out the following form:</p></h3>

           
           
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="main-contact-form" class="contact-form" name="contact-form" method="post">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>Subject *</label>
                            <input type="text" name="subject" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Message *</label>
                            <textarea name="message" id="message" required="required" class="form-control" rows="8"></textarea>
                        </div>                        
                        <div class="form-group">
                            <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Submit Message</button>
                        </div>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
