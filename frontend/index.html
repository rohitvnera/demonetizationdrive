    <!-- Save Modal -->
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Update Details</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="firewallDetailForm">
                            <fieldset>
                                <div class="form-group row">
                                    <label for="cashStatus" class="col-sm-1 col-form-label">Cash Status</label>
                                    <div class="col-sm-5">
                                        <select class="selectpicker show-tick form-control"  id="cashStatus" >
                                        <option value=-1>Information Not Available</option>                                  
                                            <option value=1>Available</option>
                                            <option value=0>Not Available</option>                                            
                                        </select>
                                    </div>
                                </div>
                                <div id="avgWaitTimeDiv" class="form-group row">
                                    <label for="avgWaitTime" class="col-sm-1 col-form-label">Average wait time</label>
                                    <div class="col-sm-5">
                                        <select class="selectpicker show-tick form-control"  id="avgWaitTime" >
                                            <option value=15 selected="selected">Immediate</option>    
                                            <option value=30>30 mins</option>                                  
                                            <option value=60>1 hour</option>
                                            <option value=120>2 hours</option> 
                                            <option value=121>2 hours</option>                                            
                                        </select>
                                    </div>
                                </div>
                                 <div id="nxtAvblDateTimeDiv" class="form-group row">
                                  <label for="nxtAvblDateTime" class="col-sm-1 col-form-label">Next Availibility</label>
                                  <div class="col-sm-5">
                                    <input class="form-control" type="datetime-local" id="nxtAvblDateTime">
                                    <script type="text/javascript">
                                        var minDate = new Date().toISOString();
                                        var maxDate = new Date(new Date().setDate(new Date().getDate() + 7)).toISOString();
                                        $("#nxtAvblDateTime").attr("min",minDate.substr(0, minDate.indexOf('.')));
                                        $("#nxtAvblDateTime").attr("max",maxDate.substr(0, maxDate.indexOf('.')));
                                    </script>
                                  </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="modal-footer" style="margin-top:0;">
                    <div style="float:right">
                        <button id = "okBtn" type="button"  data-dismiss="modal" class="btn btn-danger">Ok</button>
                        <button id = "closeBtn" type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
